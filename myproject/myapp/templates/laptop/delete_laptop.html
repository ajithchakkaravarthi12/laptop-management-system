<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Laptop</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}"
    
</head>


    
<body>
    <h1>Delete Laptop</h1>
    <p>Are you sure you want to delete {{ laptop.brand }} {{ laptop.model }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_laptops' %}">Cancel</a>

    <style>
        /* styles.css */

/* Set a background color for the entire page */
body {
    background-color: #f4f4f9;  /* Light gray background */
    font-family: Arial, sans-serif;  /* Apply a clean font */
    margin: 0;
    padding: 0;
}

/* Style for the header */
h1 {
    text-align: center;  /* Center the header */
    color: #333;  /* Dark text for better visibility */
    margin-top: 20px;  /* Add some space above the header */
}

/* Style for the confirmation message */
p {
    text-align: center;  /* Center the text */
    color: #555;  /* Slightly lighter gray text */
    font-size: 18px;  /* Increase font size for readability */
}

/* Style for the form */
form {
    background-color: white;  /* White background for the form */
    padding: 20px;  /* Add padding inside the form */
    border-radius: 8px;  /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Add a subtle border shadow */
    max-width: 400px;  /* Limit the form width */
    margin: 40px auto;  /* Center the form on the page with margin */
}

/* Style for the button */
button {
    background-color: #d9534f;  /* Red background for delete button */
    color: white;  /* White text */
    padding: 10px 20px;  /* Button padding */
    border: none;  /* Remove the border */
    border-radius: 5px;  /* Rounded corners */
    cursor: pointer;  /* Change cursor to pointer */
    display: block;  /* Make the button block level */
    width: 100%;  /* Make the button stretch across the form */
    margin-top: 20px;  /* Add space above the button */
}

/* Change button background color on hover */
button:hover {
    background-color: #c9302c;  /* Darker red when hovered */
}

/* Style for the cancel link */
a {
    display: block;  /* Make the link block-level */
    text-align: center;  /* Center the link */
    margin-top: 20px;  /* Add space above the link */
    color: #007BFF;  /* Blue color for the link */
    text-decoration: none;  /* Remove underline */
}

a:hover {
    text-decoration: underline;  /* Underline the link on hover */
}

    </style>
</body>
</html>
